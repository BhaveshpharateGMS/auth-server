# Swagger/OpenAPI Configuration Properties

# Enable/Disable Swagger UI
springdoc.swagger-ui.enabled=true

# Swagger UI Path (default: /swagger-ui.html)
springdoc.swagger-ui.path=/swagger-ui.html

# API Docs Path (default: /v3/api-docs)
springdoc.api-docs.path=/v3/api-docs

# Enable try-it-out by default
springdoc.swagger-ui.try-it-out-enabled=true

# Display request duration
springdoc.swagger-ui.display-request-duration=true

# Enable filter
springdoc.swagger-ui.filter=true

# Sort operations alphabetically
springdoc.swagger-ui.operations-sorter=alpha

# Sort tags alphabetically
springdoc.swagger-ui.tags-sorter=alpha

# Expand operations by default (none, list, full)
springdoc.swagger-ui.doc-expansion=list

# Display operation ID
springdoc.swagger-ui.display-operation-id=false

# Packages to scan for API endpoints
springdoc.packages-to-scan=com.gms_server.auth_app.controllers

# Paths to match for API endpoints
springdoc.paths-to-match=/api/**

# Enable pretty print
springdoc.writer-with-default-pretty-printer=true

